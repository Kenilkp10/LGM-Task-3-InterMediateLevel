<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task3: Student Profile System</title>
    </head>
    <h2>Student Registration Form</h2>
    <body>
        <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name:</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" placeholder="Enter your Name" name="fullName" id="fullName" required>
                    </div>
                    <div>
                        <label>Email Id:</label>
                        <input type="text" placeholder="Enter your mail id" name="email" id="email" required>
                    </div>

                    <div>
                        <label>Mobile No:</label>
                        <input type="text" placeholder="Enter Mobile Number" name="mobile" id="mobile" required>
                    </div>
                    <div>
                        <label>City:</label>
                        <input type="text" placeholder="Enter your City" name="city" id="city" required>
                    </div>

                    <div>
                        <br><label>Gender:</label>&nbsp;&nbsp;
                        <input type="radio" id="genderm" name="gender" value="male" required />
                        <label for="genderm">Male</label>
                        <input type="radio" id="genderf" name="gender" value="female" required />
                        <label for="genderf">Female</label>
                        <br><br>
                    </div>
                    <div>
                        <label>Course:</label>
                        <input type="text" placeholder="Enter your Course" name="course" id="course" required>
                    </div>

                    <div class="form-action-buttons">
                        <input type="submit" value="SUBMIT">
                    </div>

                </form>
            </td>
            <td>
                <table class="list" id="studentList">
                    <thead>
                        <h2>Student Details</h2>
                        <tr>
                            <th>Full Name </th>
                            <th>Email Id </th>
                            <th>Mobile No </th>
                            <th>City </th>
                            <th>Gender </th>
                            <th>Course </th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="main.js"></script>
    </body>
</html>
